<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: left;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .login-box label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .login-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return validateForm()" method="post" action="login.php">
        <label>ID:</label>
        <input type="text" id="ID" name="ID" />


        
        <label>Password:</label>
        <input type="text" id="password" name="password" />

        <button type="submit">LOGIN</button>


    </form>

    <script src="login.js"></script>
</body>
</html>
